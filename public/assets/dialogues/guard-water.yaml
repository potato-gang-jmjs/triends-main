npc_id: "guard_water"
conversations:
  introduction:
    text: "윽... 우린 수로를 지키려 했으나... 불타는 덩굴 때문에 더 이상 안쪽으로는 가지 못했네... 부탁이네... 수로를 되찾아주게..."
    choices:
      - text: "불타는 덩굴이요?"
        next: "burning_vine_hint"
        action: null
      - text: "물뿌리개가 필요할 것 같네요"
        next: "watering_can_hint"
        action: null
      - text: "제가 처치하러 가겠습니다"
        next: "volunteer_response"
        action: null

  injury_response:
    text: "살아있긴 하지만... 더 이상 싸울 수는 없어... 자네가 유일한 희망이야..."
    choices:
      - text: "괴물에 대해 알려주세요"
        next: "monster_description"
        action: null
      - text: "치료부터 받으세요"
        next: "treatment_response"
        action: null

  monster_description:
    text: "거대한 해파리 같았어... 촉수로 물을 빨아들이고... 우리 공격은 전혀 통하지 않았지... 조심해..."
    choices:
      - text: "약점이 있을까요?"
        next: "weakness_hint"
        action: null
      - text: "어디서 만났나요?"
        next: "location_hint"
        action: null

  volunteer_response:
    text: "정말인가? 너무 위험해... 하지만 다른 방법이 없어... 제발 조심하게..."
    choices:
      - text: "조언해주세요"
        next: "advice"
        action: null

  treatment_response:
    text: "나보다 마을 사람들을 걱정해줘... 그들에게 물이 더 필요해..."
    choices:
      - text: "괴물부터 처치하겠습니다"
        next: "monster_priority"
        action: null

  weakness_hint:
    text: "물을 계속 빨아들여야 하는 것 같았어... 만약 물 공급을 차단하면... 아니면 동시에 여러 곳을 공격하면..."
    choices:
      - text: "알겠습니다, 고맙습니다"
        next: null
        action: null

  location_hint:
    text: "가장 깊은 수로 끝에... 원형 공간이 있어... 거기서 기다리고 있을 거야..."
    choices:
      - text: "길을 알려주셔서 고맙습니다"
        next: null
        action: null

  advice:
    text: "혼자서는 절대 안 돼... 동료와 함께 가게... 그리고 물뿌리개가 있다면... 도움이 될지도..."
    choices:
      - text: "명심하겠습니다"
        next: null
        action: null

  monster_priority:
    text: "그래... 괴물을 처치해야 물이 돌아와... 제발... 성공해줘..."
    choices:
      - text: "반드시 성공하겠습니다"
        next: null
        action: null

  burning_vine_hint:
    text: "마법에 걸린 덩굴이야... 물로만 끌 수 있어. 그런데 물뿌리개가 절벽 너머에 떨어져 있더라고..."
    choices:
      - text: "어떻게 가져올 수 있을까요?"
        next: "retrieve_hint"
        action: null
      - text: "인삼이의 덩굴로 가져올 수 있을 것 같아요"
        next: "vine_solution"
        action: null

  watering_can_hint:
    text: "맞아! 저기 절벽 너머에 우주선에서 떨어진 물뿌리개가 있어. 하지만 너무 멀어서 손이 닿지 않아..."
    choices:
      - text: "인삼이가 덩굴로 가져올 수 있을 거예요"
        next: "vine_solution"
        action: null

  retrieve_hint:
    text: "글쎄... 뭔가 긴 것으로 끌어올 수 있다면... 아니면 날아갈 수 있다면..."
    choices:
      - text: "인삼이의 덩굴을 사용해볼게요"
        next: "vine_solution"
        action: null

  vine_solution:
    text: "그래! 인삼이의 덩굴 능력이라면 가능할 거야! 물 근처에서 E키를 누르면 덩굴을 뻗을 수 있을 거야."
    choices:
      - text: "감사합니다!"
        next: null
        action: null