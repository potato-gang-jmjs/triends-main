npc_id: "villager_water"
conversations:
  introduction:
    text: "기침... 크흑... 목이 타들어 간다... 물 한 모금만... 제발..."
    condition: "flags.water_restored == false"
    choices:
      - text: "괜찮으세요?"
        next: "thirsty_response"
        action: null
      - text: "곧 물이 돌아올 거예요"
        next: "hope_response"
        action: null

  thirsty_response:
    text: "이 마을은 늘 물로 가득했는데... 이렇게 바닥이 드러나다니... 처음 보는 일이야..."
    choices:
      - text: "무슨 일이 있었나요?"
        next: "explain_situation"
        action: null
      - text: "힘내세요"
        next: null
        action: null

  hope_response:
    text: "정말... 그럴까? 고래뿌리개가 다시 일어나면... 물은 돌아올 거지?"
    choices:
      - text: "네, 분명히요"
        next: null
        action: null
      - text: "최선을 다해보겠어요"
        next: null
        action: null

  explain_situation:
    text: "괴물이... 지하에서 우리의 물을 모두 빨아들이고 있어... 고래뿌리개도 말라비틀어져 버렸고..."
    choices:
      - text: "괴물을 처치하러 가겠습니다"
        next: "grateful_response"
        action: null

  grateful_response:
    text: "정말... 정말 고마워... 제발... 우리를 구해줘..."
    choices:
      - text: "꼭 돌아오겠습니다"
        next: null
        action: null

  water_restored:
    text: "살았다! 물이 다시 흐른다! 정말 고마워! 자네가 우리 마을을 구해준 거야!"
    condition: "flags.water_restored == true"
    choices:
      - text: "다행입니다"
        next: "celebration"
        action: null

  celebration:
    text: "이제 아이들도 다시 웃을 수 있겠어! 정말 영웅이야!"
    choices:
      - text: "기쁩니다"
        next: null
        action: null